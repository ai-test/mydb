<extend name="Common/base"/>
<block name="content">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-12">
                <h1>修改密码</h1>
            </div>
        </div>
    </div>
    <div class="well bs-component">
        <notempty name="message">
            <div class="alert alert-dismissable alert-{$class}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p>{$message}</p>
            </div>
        </notempty>
        <form action="{:U('Index/password')}" method="post" class="form-horizontal" id="password-form">
            <fieldset>
                <input type="hidden" value="{$user.id}" name="id"/>
                <div class="form-group">
                    <label class="col-md-2 control-label">原始密码：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="password" name="password" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">新密码：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="password" name="new-password" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">确认密码：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="password" name="re-password" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">验证码：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="text" name="verify" class="form-control empty" autocomplete="off" maxlength="4"/>
                            <span class="material-input"></span>
                            <img class="verify-captcha" src="{:U('Public/verify')}" alt="验证码"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-primary btn-raised" type="submit">确认修改</button>
                </div>
            </fieldset>
        </form>
    </div>
</block>
