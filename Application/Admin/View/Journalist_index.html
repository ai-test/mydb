<extend name="Common/base"/>
<block name="content">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-12">
                <h1>记者添加</h1>
            </div>
        </div>
    </div>
    <div class="well bs-component">
        <notempty name="message">
            <div class="alert alert-dismissable alert-{$class}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p>{$message}</p>
            </div>
        </notempty>
        <form action="{:U('Journalist/add')}" method="post" class="form-horizontal" id="journalist-form">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label">姓名：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="text" name="name" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">记者号：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="text" name="jouna_code" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">照片：</label>

                    <div class="col-md-10">
                        <input type="file" name="image" class="form-control" value="请选择" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">身份证号：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="text" name="id_number" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">公司：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="text" name="company" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">备注：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="text" name="content" class="form-control empty" autocomplete="off"/>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">验证码：</label>

                    <div class="col-md-10">
                        <div class="form-control-wrapper">
                            <input type="text" name="verify" class="form-control empty" autocomplete="off" maxlength="4"/>
                            <span class="material-input"></span>
                            <img class="verify-captcha" src="{:U('Public/verify')}" alt="验证码"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-primary btn-raised" type="submit">添加</button>
                </div>
            </fieldset>
        </form>
    </div>
</block>
